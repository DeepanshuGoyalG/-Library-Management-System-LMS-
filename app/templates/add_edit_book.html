{% extends 'base.html' %}

{% block title %}
{% if book %}Edit Book{% else %}Add Book{% endif %} - Admin
{% endblock %}

{% block content %}
<h3>{% if book %}Edit Book{% else %}Add Book{% endif %}</h3>

<form method="POST" action="">
  <!-- CSRF Token -->
  {{ form.csrf_token }}

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control" id="title" placeholder="Book Title"
           value="{{ book.title if book else '' }}" required>
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" name="author" class="form-control" id="author" placeholder="Author Name"
           value="{{ book.author if book else '' }}" required>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" name="category" class="form-control" id="category" placeholder="Category"
           value="{{ book.category if book else '' }}">
  </div>

  <div class="form-group">
    <label for="copies">Available Copies</label>
    <input type="number" name="available_copies" class="form-control" id="copies" min="0"
           value="{{ book.available_copies if book else 1 }}" required>
  </div>

  <button type="submit" class="btn btn-success">{% if book %}Update{% else %}Add{% endif %}</button>
  <a href="{{ url_for('admin.manage_books') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
