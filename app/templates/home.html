{% extends "base.html" %}

{% block title %}Library Home{% endblock %}

{% block content %}
<div class="jumbotron text-center mt-4">
    <h1 class="display-4">Welcome to Library Management System</h1>
    <p class="lead">Easily manage books, users, and borrow records.</p>
    <hr class="my-4">
    {% if current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('main.dashboard') }}" role="button">Go to Dashboard</a>
    {% else %}
        <a class="btn btn-success btn-lg" href="{{ url_for('auth.login') }}" role="button">Login</a>
        <a class="btn btn-info btn-lg" href="{{ url_for('auth.register') }}" role="button">Register</a>
    {% endif %}
</div>
{% endblock %}
