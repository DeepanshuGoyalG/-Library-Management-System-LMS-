{% extends "base.html" %}

{% block title %}Upload Excel - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Excel File</h2>

    <!-- Flash messages will appear automatically from base.html -->

    <form method="POST" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label for="upload_type">Select Upload Type:</label>
            <select name="upload_type" id="upload_type" class="form-control" required>
                <option value="books">Books</option>
                <option value="users">Users</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">Choose Excel File:</label>
            <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
        </div>

        <button type="submit" class="btn btn-success">Upload</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
